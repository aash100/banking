<div class="main-div" style="margin-top: 70px;">
    <mat-card class="mat-elevation-z0 outline">
            <mat-card-header>
                <p>Enter Credentials</p>
            </mat-card-header>
        <!-- </div> -->
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
                <!-- <p>
                    <mat-form-field>
                      <input type="number" class="form-control" matInput placeholder="User Id" formControlName="userId" autocomplete="off">
                    </mat-form-field>
                  </p> -->
                  <p>
                    <mat-form-field>
                      <input type="email" class="form-control" matInput placeholder="Email" formControlName="email" autocomplete="off">
                    </mat-form-field>
                  </p>
                  <p>
                    <mat-form-field>
                      <input type="password" matInput placeholder="Password" formControlName="password" autocomplete="off">
                    </mat-form-field>
                  </p>
                    <button class="btn btn-danger btn-block btn-round" type="submit" [disabled]="!loginForm.valid">Login</button>
            </form>
        </mat-card-content>
        
    </mat-card>
</div>
