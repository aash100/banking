<div class="main-div" style="margin-top: 85px;">
    <mat-card style="border: 1px solid #ccc;">
            <mat-card-header class="sticky-header">
                <p>Enter Credentials</p>
            </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
                  <p>
                    <mat-form-field>
                      <input type="email" class="form-control" matInput placeholder="Email" formControlName="email" autocomplete="off">
                      <mat-error *ngIf="loginForm.controls['email'].invalid">Enter a valid Email</mat-error>
                    </mat-form-field>
                  </p>
                  <p>
                    <mat-form-field>
                      <input type="password" matInput placeholder="Password" formControlName="password" autocomplete="off">
                    </mat-form-field>
                  </p>
                    <button [ngStyle]="{'background-color': loginForm.valid? '#004a8f':'#9cc5ec', 'color': 'white'}"  type="submit" [disabled]="!loginForm.valid">Login</button>
            </form>
        </mat-card-content>
        
    </mat-card>
</div>
