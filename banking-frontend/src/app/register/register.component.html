

<div class="main-div" style="height: 100%;">
    <mat-card>
            <mat-card-header>
                <p>Register Yourself</p>
            </mat-card-header>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="submitForm()">
                  <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Name"
                                               formControlName="name">
                    </mat-form-field>
                  </p>
                  <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Email" id="email"
                                               name="email" formControlName="email">
                    </mat-form-field>
                  </p>
                  <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Contact No."
                                               id="contactNo" name="contactNo" formControlName="contactNo">
                    </mat-form-field>
                  </p>
                  <p>
                    <mat-form-field>

                      <input matInput [matDatepicker]="picker" formControlName="dob">
                      <mat-hint>MM/DD/YYYY</mat-hint>
                      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                  </p>
                  <p>
                    <mat-form-field>
                        <input type="password" matInput placeholder="Password" id="password"
                                               name="password" formControlName="password">
                    </mat-form-field>
                  </p>
                  <p>
                    <mat-form-field>
                        <input type="password" matInput placeholder="Enter 4 digit PIN" id="pin"
                                               name="pin" formControlName="pin">
                    </mat-form-field>
                  </p>
                  <p>
                    <mat-form-field>
                        <input type="text-area" matInput placeholder="Address"
                                               formControlName="address">
                    </mat-form-field>
                  </p>
                    <button class="btn btn-round btn-danger btn-block" type="submit" [disabled]="!registerForm.valid">Register</button>

            </form>
        </mat-card-content>
        
    </mat-card>
</div>
